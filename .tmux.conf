# Configured by Mads Moi-Aune (moiaune.dev)
# Based on Rob Muhlestein's tmux config

# --- KEYBINDINGS
# change default meta key 
unbind C-b
unbind C-a
set -g prefix C-a

# use a different prefix for nested
bind-key -n C-y send-prefix

# add double-tap meta key to toggle last window
bind-key C-a last-window

# create more intuitive split key combos (same as modern screen)
unbind "'"
bind "'" split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind 'C-\' split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -v -c "#{pane_current_path}"
unbind _
bind _ split-window -v -c "#{pane_current_path}"

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Reorder windows
bind R move-window -r;

# --- GENERAL SETTINGS

# form vim/tmux d/y buffer sync
set -g focus-events

# avoid cursor movement messing with resize
set -g repeat-time 200

set -g base-index 1
setw -g pane-base-index 1

# very unique Mac bug
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"

# --- STATUSBAR

set -g status-position top
set -g status-interval 1
set -g status-left ""
set -g status-right ""

# Change the text on the right
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %d/%b %H:%M"

# --- COLORS

# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# // statusbar colors
set-option -g status-style fg=white,bg=black # yellow and base02

# // window title colors
# set-window-option -g window-status-style fg=brightblue,bg=default # base0 and default
set-window-option -g window-status-style dim

# // active window title colors
# set-window-option -g window-status-current-style fg=brightred,bg=default
set-window-option -g window-status-current-style bright

# // pane border
set-option -g pane-border-style fg=black # base02
set-option -g pane-active-border-style fg=green # base01

# // message text
set-option -g message-style fg=brightred,bg=black # orange and base01

# // pane number display
set-option -g display-panes-active-colour blue # blue
set-option -g display-panes-colour brightred # orange

# // clock (prefix -> t)
set-window-option -g clock-mode-colour green # green
